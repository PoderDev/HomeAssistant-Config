- id: light
  name: Light
  entities:
    light.desk:
      state: 'on'
      kelvin: 3000
      brightness: 255
      transition: 2
    light.center:
      state: 'on'
      kelvin: 3000
      brightness: 255
      transition: 2
      
- id: 'dim'
  name: Dim
  entities:
    light.desk:
      state: 'on'
      kelvin: 3000
      brightness: 32
      transition: 2
    light.center:
      state: 'on'
      kelvin: 3000
      brightness: 32
      transition: 2
      
- id: 'dark'
  name: Dark
  entities:
    light.desk:
      state: 'off'
      transition: 2
    light.center:
      state: 'off'
      transition: 2
      
- id: 'outrun'
  name: Outrun
  entities:
    light.desk:
      state: 'on'
      rgb_color: [0,255,255]
      brightness: 32
      transition: 2
    light.center:
      state: 'on'
      rgb_color: [255,0,255]
      brightness: 32
      transition: 2